<!-- Chapter 3, Exercise 1 - Minimum --> 

<html>
<body onload="findMin();"></body>
</html>

<script>
    function findMin() {
        function min(arg1, arg2) {
            if (arg1 <= arg2)
                return arg1;
            else
                return arg2;
        }
        document.write(min(2,2));
    }
    
</script>
