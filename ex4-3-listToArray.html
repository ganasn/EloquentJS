<!-- Chapter 4 Exercise 3 List to Array -->

<script>

    var list = {
        value : 1,
        rest : {
            value : 2,
            rest : {
                value : 3,
                rest : null
            }
        }
    };
    
    var array = [];
    
    function listToArray() {
        while(list != null) {
            console.log(list.value);
            console.log(list.rest);
            array.push(list.value);
            list = list.rest;
            document.write(array + "<BR>");
        }  
    }
    

</script>

<body onload="listToArray();"></body>
