<!-- Chapter 3, Recursion Example -->

<html>
    <body onload="recurse();">
    </body>
</html>

<script>
function recurse(){
    function power(base, exponent){
        if (exponent == 0)
            return 1;
        else
            return base * power(base, exponent-1);
    }
    document.write(power(2,3));
}
</script>
